# Config for:
# 1. lushrooms.lush.com

error_log  /var/log/nginx/error.log warn;

server { # simple http redirect / acme-challenge route
    listen 80;
    server_name lushrooms.lush.com;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # This is used for the http/https redirect
    location / {
        return 301 https://$host$request_uri;
    }
}

server { # simple https server
    listen 443 ssl;
    server_name lushrooms.lush.com;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/lushrooms.lush.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lushrooms.lush.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        # This is also used for the http/https redirect
        # Portainer is served from localhost:9000
        proxy_pass  http://127.0.0.1:9000;
        #index index.html
        proxy_redirect     off;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection keep-alive;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $server_name;
    }
}

